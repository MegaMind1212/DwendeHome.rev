  <script>
  $(document).ready(function () {
      let slideIndex = 0;
      const cardWidth = $('.card').outerWidth();

      function showSlide() {
          $('.slider').css('transform', `translateX(-${slideIndex * cardWidth}px)`);
      }

      // Next button
      $('.next').click(function () {
          slideIndex++;
          if (slideIndex >= $('.card').length) {
              slideIndex = 0;
          }
          showSlide();
      });

      // Previous button
      $('.prev').click(function () {
          slideIndex--;
          if (slideIndex < 0) {
              slideIndex = $('.card').length - 1;
          }
          showSlide();
      });
  });
  </script>
